
{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>!Follow Back </h2>
      
        </div>
        <div class="panel-body">
            <div class="row show-list">
            {% for username, profile_picture in result.items() %}
                <div class="fade-repeat col-md-2">
                 
                    <figure>
                        <img class="img-rounded" src="{{profile_picture}}" width="100%"/>
                    
                    <div class="text-center">
                        <figcaption>
                        <a href="https://www.instagram.com/{{username}}" style="color:#18bc9c; font-family:sans-serif;">                                    
                            {{username}}
                            
                            </a>
                        </figcaption>
                        
                    </div>
                    </figure>
                     
                </div>
                 {% endfor %}
            </div>
        </div>
    </div>
</div>

 {% endblock %}
